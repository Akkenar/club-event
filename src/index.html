<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />
    <meta
      name="keywords"
      content="Delegiertenversammlung 2019 SGH Assemblée 2019 délégués AD SSS 2019"
    />
    <base href="/" />
    <link rel="dns-prefetch" href="https://www.gstatic.com" />
    <link rel="preconnect" href="https://www.gstatic.com" />
    <link rel="dns-prefetch" href="https://www.google.com" />
    <link rel="preconnect" href="https://www.google.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <title>SSS AD</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-132332462-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-132332462-1');
    </script>

    <!-- Critical CSS files -->
    <% htmlWebpackPlugin.files.css.forEach(css => { %>
    <link href="<%= css %>" rel="stylesheet" />
    <% }); %>

    <!-- Load JS -->
    <% Object.values(htmlWebpackPlugin.files.chunks).forEach(chunk => { %>
    <script src="<%= chunk.entry %>" async defer></script>
    <% }); %>

    <!-- Preload CSS chunks -->
    <% (htmlWebpackPlugin.files.preloadChunks || []).forEach(chunk => { %>
    <link rel="<%= chunk.rel %>" as="style" href="<%= chunk.href %>" />
    <% }); %>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app.</noscript>
    <!-- Fake SSR to just display the header as it will be. -->
    <div class="SsrHeader" id="ssr-header">
      <style>
        .SsrHeader {
          height: 50px;
          background-color: #1b1c1d;
          width: 100%;
        }
      </style>
    </div>
    <div id="root"></div>
  </body>
</html>
