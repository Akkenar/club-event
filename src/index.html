<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />
    <base href="/" />
    <link rel="preconnect" href="https://www.gstatic.com" />
    <link rel="preconnect" href="https://www.google.com" />
    <title>SSS AD</title>
    <!-- Preload CSS chunks -->
    <% (htmlWebpackPlugin.files.preloadChunks || []).forEach(chunk => { %>
    <link rel="preload" as="style" href="<%= chunk.href %>" />
    <% }); %>

    <!-- Critical CSS files -->
    <% htmlWebpackPlugin.files.css.forEach(css => { %>
    <link href="<%= css %>" rel="stylesheet" />
    <% }); %>

    <!-- Load JS -->
    <% Object.values(htmlWebpackPlugin.files.chunks).forEach(chunk => { %>
    <script src="<%= chunk.entry %>" async defer></script>
    <% }); %>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
